version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jac_learning_db
      POSTGRES_USER: jac_user
      POSTGRES_PASSWORD: jac_password
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jac_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jac_user -d jac_learning_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - jac_network
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      DJANGO_SETTINGS_MODULE: "config.settings.production"
      DB_NAME: "jac_learning_db"
      DB_USER: "jac_user"
      DB_PASSWORD: "jac_password"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/0"
      SECRET_KEY: "${SECRET_KEY:-django-insecure-production-key}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://frontend:3000"
      # Sentry Error Monitoring
      SENTRY_DSN_BACKEND: "${SENTRY_DSN_BACKEND:-}"
      ENVIRONMENT: "production"
      RELEASE_VERSION: "${RELEASE_VERSION:-1.0.0}"
      SENTRY_TRACES_SAMPLE_RATE: "0.1"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - ./backend/media:/app/media
      - ./backend/logs:/app/logs
    networks:
      - jac_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4

  # React Frontend (Production Build)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_API_URL=http://localhost:8000
        - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: "http://localhost:8000/api"
      NODE_ENV: "production"
      # Sentry Error Monitoring
      REACT_APP_SENTRY_DSN: "${REACT_APP_SENTRY_DSN:-}"
      REACT_APP_VERSION: "${RELEASE_VERSION:-1.0.0}"
      REACT_APP_WS_URL: "ws://localhost:8000/ws"
    depends_on:
      - backend
    networks:
      - jac_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jac-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - jac_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Background Tasks
  celery-worker:
    build: ./backend
    container_name: jac-celery-worker
    command: celery -A config worker -l info --concurrency=2
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings.production"
      DB_NAME: "jac_learning_db"
      DB_USER: "jac_user"
      DB_PASSWORD: "jac_password"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/0"
      # Sentry Error Monitoring
      SENTRY_DSN_BACKEND: "${SENTRY_DSN_BACKEND:-}"
      ENVIRONMENT: "production"
      RELEASE_VERSION: "${RELEASE_VERSION:-1.0.0}"
      SENTRY_TRACES_SAMPLE_RATE: "0.1"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - jac_network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build: ./backend
    container_name: jac-celery-beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DJANGO_SETTINGS_MODULE: "config.settings.production"
      DB_NAME: "jac_learning_db"
      DB_USER: "jac_user"
      DB_PASSWORD: "jac_password"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      REDIS_URL: "redis://redis:6379/0"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - jac_network
    restart: unless-stopped

  # JAC Code Execution Sandbox Service
  jac-sandbox:
    build: ./backend
    container_name: jac-sandbox
    command: python jac_sandbox_server.py
    ports:
      - "8080:8080"
    environment:
      SANDBOX_TIMEOUT: "30"
      MAX_MEMORY_MB: "128"
      MAX_OUTPUT_SIZE: "1024"
    volumes:
      - ./backend/sandbox:/app/sandbox
      - ./backend/logs:/app/logs
    networks:
      - jac_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID

volumes:
  postgres_data:
  redis_data:

networks:
  jac_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Health Check Configuration
x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s